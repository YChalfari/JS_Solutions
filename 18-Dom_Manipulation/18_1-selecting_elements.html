<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Header</h1>
    <p>Paragraph</p>
    <a href="#">link</a><img src="" alt="" />
    <div class="x">Div with a class</div>
    <div id="y">Div with an id</div>
    <input type="text" /><input type="text" /><input type="text" />
  </body>
  <script>
    //getBy
    let header = document.getElementsByTagName("h1");
    let Paragraph = document.getElementsByTagName("p");
    let link = document.getElementsByTagName("a");
    let image = document.getElementsByTagName("img");
    let x = document.getElementsByClassName("x");
    let y = document.getElementById("y");
    let inputs = document.getElementsByTagName("input");
    console.log(header, link, image, x, y, inputs);
    // query
    let headerQ = document.querySelector("h1");
    let ParagraphQ = document.querySelector("p");
    let linkQ = document.querySelector("a");
    let imageQ = document.querySelector("img");
    let xQ = document.querySelectorAll(".x");
    let yQ = document.querySelector("#y");
    let inputsQ = document.querySelectorAll("input");
    console.log(headerQ, linkQ, imageQ, xQ, yQ, inputsQ);

    [...inputs].forEach((element) => {
      console.log("spreadGetBy: ", element);
    });
    Array.from(inputs).forEach((element) => {
      console.log("arrFromGetBy: ", element);
    });
    inputsQ.forEach((element) => {
      console.log("forEachQuery: ", element);
    });
  </script>
</html>
