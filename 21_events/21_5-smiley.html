<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      input[data-submit] {
        background-color: black;
        color: blanchedalmond;
      }
      .wrap {
        display: flex;
        flex-direction: column;
      }
      .smiley-wrap {
        width: 500px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
      }
      img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>How many smileys do you want?</h1>
      <input data-number type="text" /><input data-submit type="submit" />
      <div class="smiley-wrap"></div>
    </div>
    <script>
      const smileyWrap = document.querySelector(".smiley-wrap");
      const number = document.querySelector("[data-number]");
      const submitBtn = document.querySelector("[data-submit]");
      submitBtn.addEventListener("click", () => {
        let num = parseInt(number.value);
        smileyWrap.innerHTML = "";
        for (let i = 0; i < num; i++) {
          let img = document.createElement("img");
          img.src = "./smiley.png";
          smileyWrap.appendChild(img);
        }
      });
    </script>
  </body>
</html>
